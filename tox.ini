[tox]
envlist = py{38,39,310,311}, docs, flake8
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    nose2==0.11.0
    responses==0.21.0
# --output-buffer captures the printed output of the tests.
commands = nose2 {posargs}

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8 readme_patcher tests

[testenv:docs]
deps =
    readme-patcher==0.6.0
commands = readme-patcher -vv

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake8
    3.11: py311
